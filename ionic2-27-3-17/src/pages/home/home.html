<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-list>
        <ion-item *ngFor="let usuario of usuarios | async" (click)="showOptions(usuario.$key, usuario.nombre)">
          {{usuario.nombre}} {{usuario.apellido}}          
        </ion-item>
      </ion-list>

      <ion-buttons end>
        <button ion-button icon-only (click)="addUsuario()">
          <ion-icon name="add"></ion-icon>
        </button>
               
      

      </ion-buttons>

      <button ion-button button-possitive (click)="logout()">Cerrar sesi√≥n</button>

      <table>
        <tr>
          <td>Hola</td>
        </tr>
        <tr>
          <td>Adios</td>
        </tr>
      </table>
      
</ion-content>
