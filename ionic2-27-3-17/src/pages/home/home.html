    <!--<ion-card-header color="primary">Fecha</ion-card-header>

      <div class="div">
      <div class="fecha">
        <label>Fecha: </label>
          <!--<ion-label>Fecha</ion-label>-->
          <ion-datetime id="b" class="b"
            displayFormat="DD/MM/YYYY"
            pikerFormat="YYY  DD MM"
            [(ngModel)]="fecha"
            cancelText="Cancelar"
            doneText="OK"
            min={{minFecha}}
            max={{maxFecha}}
            onchange="verDia(fecha)"
            >            
          </ion-datetime>
        
      </div>
      <div>
        <button ion-button (click)="verDia()" class="boton">Ver Reservas</button>
      
      </div>
      <p text-center id="fe">{{fecha.substr(0,10)}}</p>
      </div>

        </ion-item>

    <ion-list id="prueba">
